<p>time-table works!</p>
<div class="timetable">
    <div class="table">
        <div *ngFor='let i of number'>
            <div>{{result}} * {{i}} ={{result *i}}</div>
        </div>
        
    </div>

    <div class="lastTables" *ngFor='let result of [result *8 , result*9,result*10]'>
        <div *ngFor="let i of number">
            <div>{{result}} * {{i}} = {{result * i}}</div>
        </div>
    </div>
</div>
