<p>time-table works!</p>
<div class="timetable">
    <div class="table">
        <div *ngFor='let i of number'>
            <div>{{result}} * {{i}} ={{result *i}}</div>
        </div>
        
    </div>

    <div class="lastTables" *ngFor='let multiplier of [8 , 9,10]'>
        <div *ngFor="let i of number">
            <div>{{result * multiplier}} * {{i}} = {{result * multiplier * i}}</div>
        </div>
    </div>
</div>
